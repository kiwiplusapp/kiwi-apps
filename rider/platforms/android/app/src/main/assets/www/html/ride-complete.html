<ons-page id="ridecomplete">
    <ons-toolbar>
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center" data-i18nridecompl="Ride Completed">Ride Completed</div>
    </ons-toolbar>
    <div class="screen-wrap-white">
      <div class="center-screen" style="width:100%;height:100%;overflow-x:hidden;">
           
            <div class='setfgcolor' style="padding: 20px 0px;color: white;">
                <p style='text-align:center;font-size: 20px;margin: 10px 0' data-i18nridecompl="Total Fare">Total Fare</p>
                <h1 style="font-size:40px;text-align:center;margin-top:0" id="ride-complete-amount">0.00</h1>
                <p style='text-align:center;font-size: 20px;margin-top:10px;' data-i18nridecompl="Reward Points Earned">Reward Points Earned</p>
                <h1 style="font-size:40px;text-align:center;margin-top:0"><span id="ride-complete-reward-points">0.0</span> <span style="font-size:14px;font-weight:bold">pts</span></h1>
                <hr style="border: thin solid #bce1ff;width:80%;">
                
                <div style='text-align:center;margin-top:20px;'>
                    <div style="display: inline-block;margin-right:10px;">
                        <ons-icon style="color:#fff;" icon='fa-automobile' ></ons-icon>
                        <span id="ride-complete-stats-dist" style="margin: 0px 0px;color:#fff;font-weight: bold;">0.00KM</span>
                    </div>

                    <div style="display: inline-block;margin-right:10px;">
                        <ons-icon style="color:#fff;" icon='fa-clock-o' ></ons-icon>
                        <span id="ride-complete-stats-time" style="margin: 0px 0px;color:#fff;font-weight: bold;">0 Secs</span>
                    </div>

                </div>
                    
            </div>

            <div style="text-align:center;margin-top: 10px;">
                <img id="rate-driver-image" style="display: inline-block;width: 150px;border-radius: 50%;border: thin solid white;" src='img/driver.png' />
                <div style='display:none;clear:both;'><img id="rate-driver-image-preload" src=""></div>
            </div>
            <h4 id="rate-driver-name" style="text-align:center;color:black;font-size:22px;">Michael</h4>

           
            <p style="text-align:center;color:rgb(0, 0, 0);font-weight:bold;" data-i18nridecompl="Rate your driver">Rate your driver</p>

            
            <div style="color: rgb(0, 0, 0);margin-bottom: 30px;text-align:center;">
                <span id="star-level-1" data-level="1" style="font-size:40px;color:yellow;" class="fa fa-star rate-star"></span><span id="star-level-2" data-level="2" style="font-size:40px;" class="fa fa-star rate-star"></span><span id="star-level-3" data-level="3" style="font-size:40px;" class="fa fa-star rate-star"></span><span id="star-level-4" data-level="4" style="font-size:40px;" class="fa fa-star rate-star"></span><span id="star-level-5" data-level="5" style="font-size:40px;" class="fa fa-star rate-star"></span>
            </div>

            <div id="driver-tip-buttons-container">
                <p style="text-align:center;color:rgb(0, 0, 0);font-weight:bold;" data-i18nridecompl="Reward your driver">Reward your driver</p>
                <div id="driver-tip-buttons-presets" style="margin-bottom: 20px;display: flex;justify-content: center;flex-wrap: nowrap;">
                    
                </div>
            </div>
            
            <p style="text-align: center;margin-top:20px;">
                <ons-input style="width: 80%;" id="ride-comment" modifier="underbar" type="text" data-i18nnridecompl="Comment on your ride experience..." placeholder="Comment on your ride experience..."></ons-input>
            </p>
            
            <div style="text-align: center;margin-top:30px;margin-bottom:20px;"><ons-button id="rate-button" data-i18nridecompl="Submit" data-bookingid="" style="width:80%"  onclick="rate_ride($(this).data('bookingid'),$('#ride-comment').val());">Submit</ons-button></div>
            
                   
                                        
      </div>              
    </div>

    <script>        

                
        var y = document.getElementById("rate-driver-image-preload");
        y.onload = function() {
            var v = document.getElementById("rate-driver-image");
            v.src = y.src;
        };
    </script>
  
</ons-page>
